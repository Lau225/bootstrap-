    <title>Bootstrap栅格系统</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="../bootstrap-3.4.1-dist//css/bootstrap.min.css">

      .row>div{

              </div>
            </div>
            <div class="col-md-4">2</div>
            <div class="col-md-4">3</div>
        </div>
        
    </div>
